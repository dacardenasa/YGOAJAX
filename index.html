<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="img/ygo.png" />
    <title>Card YGO JSON</title>
  </head>
  <body>
    
    <header>
      <div class="container header-flex">
        <div class="logo">
          <a href="https://www.yugioh-card.com/es/" target="_blank"
            ><img src="img/konami.png" alt="ygo"
          /></a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Shopping Car</a></li>
          </ul>
        </nav>
      </div>
      <div class="ygo">
        <img src="img/ygo-last.png" alt="ygo" />
      </div>
    </header>

    <div class="container">
      <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-12 col-md-10">
          <form>
            <div class="form-group">
              <label for="card-name">Card name:</label>
              <input
                type="text"
                name="card"
                id="card-name"
                class="form-control"
                placeholder="Your card name"
                aria-describedby="helpId"
              />
              <small id="helpId" class="text-muted"></small>
            </div>
            <button type="submit" class="btn btn-primary">Buscar carta</button>
          </form>
        </div>
      </div>

      <!--Ajax loading-->
      <div class="loading text-center">
        <img src="img/Rolling-1s-200px-unscreen.gif" alt="loading" />
      </div>

      <!-- Cards Container-->
      <div class="card-container"></div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Diego CÃ¡rdenas</small>
      </div>
    </footer>

    <script id="card_info-template" type="text/x-handlebars-template">
      <div class="row mb-3 justify-content-center">
        <div class="col-12 mb-3 col-sm-4 col-md-4">
          <div class="img-card text-center">
            <img src="{{img}}" class="img-fluid" alt="{{name}}" />
          </div>
        </div>
        <div class="col-12 col-sm-8 col-md-6">
          <div class="name border border-black p-3">
            <h1 class="font-weight:bold">
              {{name}}
            </h1>
          </div>
          <div class="type-id border border-black p-3">
            <span class="font-weight-bold">
              Type:
            </span>{{type}}
            <span class="font-weight-bold">
              id:
            </span>{{id}}
          </div>
          {{!  helper to check card type }}
          {{#if (isMagicOrTrap type)}}
            <div class="atk-def border border-black p-3">
              <span class="font-weight-bold">
                Atk:
              </span>{{atk}}
              <span class="font-weight-bold">
                Def:
              </span>{{def}}
            </div>
          {{/if}}
          <div class="desc border border-black p-3">
            <p>
              <span class="font-weight-bold">
                Description:
              </span>
            </p>
            <p>
              {{desc}}
            </p>
          </div>
          <div class="card-prices">
            <ul class="list-group">
              <li class="list-group-item">
                <span class="font-weight-bold">
                  cardmarket_price: $
                </span>{{prices.cardmarket_price}}
              </li>
              <li class="list-group-item">
                <span class="font-weight-bold">
                  tcgplayer_price: $
                </span>{{prices.tcgplayer_price}}
              </li>
              <li class="list-group-item">
                <span class="font-weight-bold">
                  ebay_price: $
                </span>{{prices.ebay_price}}
              </li>
              <li class="list-group-item">
                <span class="font-weight-bold">
                  amazon_price: $
                </span>{{prices.amazon_price}}
              </li>
              <li class="list-group-item">
                <span class="font-weight-bold">
                  coolstuffinc_price: $
                </span>{{prices.coolstuffinc_price}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
